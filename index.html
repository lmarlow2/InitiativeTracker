<body bgcolor="#000000">
  <h1>Initiative Tracker</h2>
  <ol id="initiativeList">
  <li>First</li>
  <li>Second</li>
  <li>Third</li>
  <li>Fourth</li>
  </ol>
  <form>
    <label>Name: </label><input type="text" id="name"><br>
    <label>Initiative: </label><input type="number" id="initiative"><br>
    <label>Roll Initiative? </label><input type="checkbox" id="roll"><br>
    <input type="button" value="Add" onclick="addToInitiativeOrder()">
    <input type="button" value="Reset" onclick="resetInitiativeOrder()">
  </form>
  <button onclick="advanceList()">Next</button>
</body>
